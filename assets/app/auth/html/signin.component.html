<selection class="col-md-8 col-md-offset-2"  *ngIf="!hasLogin()">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #signinForm="ngForm">

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required
                       [ngModel]="model?.email" (ngModelChange)="model.email=$event" name="email" placeholder="test@test.com">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" required
                       [ngModel]="model?.password" (ngModelChange)="model.password=$event" name="password" placeholder="password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!signinForm.form.valid">Sign In</button>
    </form>
</selection>
